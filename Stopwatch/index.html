<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <img src="https://img.icons8.com/?size=20&id=fjx0LfGCNuZb&format=png&color=000000" alt="Play" id="play">
            <img src="https://img.icons8.com/?size=25&id=eYceOAlmU2md&format=png&color=FA5252" alt="Reset" id="reset">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
